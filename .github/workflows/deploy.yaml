name: deploy
on: push

permissions:
  contents: write

jobs:
  npm-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: get actions/checkout
        uses: actions/checkout@v4

      - name: install and build 
        run: |
          npm install
          npm run build
      
      - name: check 
        run: |
          sudo apt-get install tree
          cd /home/runner/work/solid-svg-tutorial
          tree

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ../dist

